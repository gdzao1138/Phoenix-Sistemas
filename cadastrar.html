    <main>
        <h1>Seja muito bem vindo</h1>
        <h2>Vamos realizar seu cadastro em nosso site</h2>
        <br>
        <br>
        <p>Basta preencher seus dados a seguir:</p>
        <form action="#" method="post">
            <label for="Nome">Nome completo:</label>
            <input type="text" id="Nome" name="Nome" required placeholder="Ex: Gustavo Dantas">
            <br>
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="ex: exemplo@gmail.com">
            <br>
            <br>
            <label for="telefone">WhatsApp</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Ex: (xx) xxxx-xxxx">
            <br>
            <br>
            <label for="genero">Qual seu genero</label>
            <select name="genero" id="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femninio">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <br>
            <button class="button-cadastra-se" type="submit">Cadastrar</button>
    </main>
